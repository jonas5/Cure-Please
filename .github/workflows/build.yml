name: Build on Self-Hosted Runner

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Restore NuGet packages
      run: C:\Tools\nuget\nuget.exe restore Miraculix.sln

    - name: Build with MSBuild
      shell: cmd
      run: '"C:\Program Files\Microsoft Visual Studio\2022\Preview\MSBuild\Current\Bin\MSBuild.exe" Miraculix.sln /p:Configuration=Debug /p:Platform=x86'
