name: Build on Self-Hosted Runner

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Restore NuGet packages
      run: C:\Tools\nuget\nuget.exe restore Miraculix.sln

    - name: Build with MSBuild
      shell: cmd
      run: '"C:\Program Files\Microsoft Visual Studio\2022\Preview\MSBuild\Current\Bin\MSBuild.exe" Miraculix.sln /p:Configuration=Release /p:Platform=x86'

    - name: Prepare release files
      run: |
        mkdir release
        copy bin\Release\Miraculix.exe release\
        copy *.dll release\

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        name: Miraculix v1.0.0
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
