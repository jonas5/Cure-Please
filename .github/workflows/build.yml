name: Build on Self-Hosted Runner

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Restore NuGet packages
      run: C:\Tools\nuget\nuget.exe restore Miraculix.sln

    - name: Build with MSBuild
      run: msbuild Miraculix.sln /p:Configuration=Release /p:Platform="x86"
